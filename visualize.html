<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leveraged Dividend Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a);
            color: #e0e0ff;
            margin: 0;
            padding: 20px 10px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .container {
            background: rgba(20, 20, 50, 0.85);
            border-radius: 16px;
            padding: 30px;
            max-width: 1100px;
            width: 100%;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.25);
            backdrop-filter: blur(12px);
        }
        h1 {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            text-shadow: 0 0 12px #00ffff;
            margin: 0 0 30px 0;
            font-size: 2.4rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px 30px;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #a0ffff;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        input[type="number"],
        select {
            padding: 12px 14px;
            border: 1px solid #00ffff55;
            border-radius: 8px;
            background: rgba(10, 10, 40, 0.7);
            color: #f0f0ff;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        input:focus,
        select:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
        }
        .button-row {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 14px 40px;
            background: linear-gradient(135deg, #00ffff, #00ffaa);
            border: none;
            border-radius: 8px;
            color: #0a0a2a;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.25s;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
        }
        .outputs {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        #chart-container {
            background: rgba(10, 10, 30, 0.75);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
        }
        #maintenanceWarning {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 18px;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff4d4d, #ffb86b);
            color: #ffffff;
            font-weight: 700;
            box-shadow: 0 8px 30px rgba(255,77,77,0.18);
            z-index: 9999;
            display: none;
            animation: pulse 1.6s infinite;
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.04); opacity: 0.95; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(10, 10, 30, 0.75);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
        }
        th, td {
            padding: 14px 12px;
            text-align: right;
            border-bottom: 1px solid #00ffff22;
        }
        th {
            background: linear-gradient(135deg, #00ffff22, #00ffaa22);
            color: #e0e0ff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
        }
        td {
            color: #c0ffff;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Leveraged Dividend Simulator</h1>

        <div class="form-grid">
            <div class="form-group">
                <label for="seed">Starting Seed Capital ($)</label>
                <input type="number" id="seed" value="100000" min="0" step="1000">
                <input type="range" id="seedSlider" min="0" max="2000000" step="1000" value="100000">
            </div>

            <div class="form-group">
                <label for="monthlyIncome">Monthly Income ($)</label>
                <input type="number" id="monthlyIncome" value="10000" min="0" step="100">
                <input type="range" id="monthlyIncomeSlider" min="0" max="200000" step="100" value="10000">
            </div>

            <div class="form-group">
                <label for="monthlyExpenses">Monthly Expenses ($)</label>
                <input type="number" id="monthlyExpenses" value="10000" min="0" step="100">
                <input type="range" id="monthlyExpensesSlider" min="0" max="60000" step="100" value="10000">
            </div>

            <div class="form-group">
                <label for="dividendYield">Dividend Yield (%)</label>
                <input type="number" id="dividendYield" value="11.5" min="0" max="20" step="0.1">
            </div>

            <div class="form-group">
                <label for="incomeGrowth">Annual Income Growth (%)</label>
                <input type="number" id="incomeGrowth" value="0" min="-50" max="100" step="0.1">
            </div>

            <div class="form-group">
                <label for="expenseGrowth">Annual Expense Growth (%)</label>
                <input type="number" id="expenseGrowth" value="0" min="-50" max="100" step="0.1">
            </div>

            <div class="form-group">
                <label for="marginRate">Margin Interest Rate (%)</label>
                <input type="number" id="marginRate" value="4.5" min="0" max="10" step="0.1">
            </div>

            <div class="form-group">
                <label for="maintenanceRatio">Broker Maintenance Ratio (%)</label>
                <input type="number" id="maintenanceRatio" value="50" min="0" max="100" step="0.1">
            </div>

            <div class="form-group">
                <label for="years">Simulation Years</label>
                <input type="number" id="years" value="10" min="1" max="20" step="1">
            </div>

            <div class="form-group">
                <label for="viewMode">View Mode</label>
                <select id="viewMode">
                    <option value="monthly">Monthly</option>
                    <option value="yearly" selected>Yearly</option>
                </select>
            </div>

            <div class="form-group" style="align-items:flex-start;">
                <label for="keepHealthy">Keep Maintenance Healthy</label>
                <input type="checkbox" id="keepHealthy" checked>
            </div>
        </div>

        <div class="button-row">
            <button onclick="runSimulation()">Run Simulation</button>
            <button id="copyScenarioBtn" style="margin-left:12px;background:linear-gradient(135deg,#ffaa00,#ffcc66);">Copy Scenario</button>
        </div>

        <div class="outputs">
            <div id="chart-container">
                <canvas id="growthChart"></canvas>
                <div id="maintenanceWarning" aria-live="polite"></div>
            </div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Asset Value ($)</th>
                        <th>Margin Debt ($)</th>
                        <th>Equity ($)</th>
                        <th>Equity Ratio (%)</th>
                        <th>Maint Req (%)</th>
                        <th>Maint Healthy</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>

        const elementKeysMap = {
            seed: 'seed',
            monthlyIncome: 'monthlyIncome',
            monthlyExpenses: 'monthlyExpenses',
            incomeGrowth: 'incomeGrowth',
            expenseGrowth: 'expenseGrowth',
            dividendYield: 'dividendYield',
            marginRate: 'marginRate',
            years: 'years',
            viewMode: 'viewMode',
            maintenanceRatio: 'maintenanceRatio',
            keepHealthy: 'keepHealthy'
        };

        // Helper: read query params and set inputs
        function loadFromQuery() {
            const params = new URLSearchParams(window.location.search);

            Object.keys(elementKeysMap).forEach(k => {
                if (params.has(elementKeysMap[k])) {
                    const el = document.getElementById(elementKeysMap[k]);
                    if (!el) return;
                    const val = params.get(elementKeysMap[k]);
                    if (el.tagName === 'SELECT') el.value = val;
                    else if (el.type === 'checkbox') el.checked = (val === 'true' || val === '1');
                    else el.value = val;
                }
            });
        }

        // Helper: update URL query params from inputs without reloading
        function updateQuery() {
            const params = new URLSearchParams();
            const keys = Object.keys(elementKeysMap);
            keys.forEach(k => {
                const el = document.getElementById(k);
                if (!el) return;
                if (el.type === 'checkbox') params.set(k, el.checked);
                else params.set(k, el.value);
            });
            const url = window.location.pathname + '?' + params.toString();
            history.replaceState(null, '', url);
        }

        // Copy scenario button handler
        async function copyScenario() {
            updateQuery();
            const url = window.location.href;
            try {
                await navigator.clipboard.writeText(url);
                showTempMessage('Scenario link copied to clipboard');
            } catch (e) {
                // fallback
                const tmp = document.createElement('input');
                document.body.appendChild(tmp);
                tmp.value = url;
                tmp.select();
                document.execCommand('copy');
                document.body.removeChild(tmp);
                showTempMessage('Scenario link copied to clipboard');
            }
        }

        // temporary message toast
        function showTempMessage(msg) {
            let el = docMap.tempMsg;
            if (!el) {
                el = document.createElement('div');
                el.id = 'tempMsg';
                el.style.position = 'fixed';
                el.style.right = '20px';
                el.style.top = '20px';
                el.style.padding = '10px 16px';
                el.style.background = 'rgba(0,0,0,0.7)';
                el.style.color = '#fff';
                el.style.borderRadius = '8px';
                el.style.zIndex = 9999;
                document.body.appendChild(el);
            }
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 2500);
        }
        let chart;

        const docMap = {
            seed: document.getElementById('seed'),
            monthlyIncome: document.getElementById('monthlyIncome'),
            incomeGrowth: document.getElementById('incomeGrowth'),
            dividendYield: document.getElementById('dividendYield'),
            marginRate: document.getElementById('marginRate'),
            years: document.getElementById('years'),
            viewMode: document.getElementById('viewMode'),
            maintenanceRatio: document.getElementById('maintenanceRatio'),
            monthlyExpenses: document.getElementById('monthlyExpenses'),
            expenseGrowth: document.getElementById('expenseGrowth'),
            maintenanceWarning: document.getElementById('maintenanceWarning'),
            monthlyIncomeSlider: document.getElementById('monthlyIncomeSlider'),
            monthlyExpensesSlider: document.getElementById('monthlyExpensesSlider'),
            growthChart: document.getElementById('growthChart'),
            tempMsg: document.getElementById('tempMsg'),
            copyScenarioBtn: document.getElementById('copyScenarioBtn'),
            seedSlider: document.getElementById('seedSlider'),
            keepHealthy: document.getElementById('keepHealthy'),
        };

        function runSimulation() {
            const seed = parseFloat(docMap.seed.value);
            const monthlyIncome = parseFloat(docMap.monthlyIncome.value);
            const dividendYield = parseFloat(docMap.dividendYield.value) / 100;
            const marginRate = parseFloat(docMap.marginRate.value) / 100;
            const years = parseInt(docMap.years.value);
            const viewMode = docMap.viewMode.value;
            const maintenanceRatio = parseFloat(docMap.maintenanceRatio.value) / 100;
            const incomeGrowthAnnual = parseFloat(docMap.incomeGrowth.value) / 100 || 0;
            const expenseGrowthAnnual = parseFloat(docMap.expenseGrowth.value) / 100 || 0;

            const periods = viewMode === 'monthly' ? years * 12 : years;
            const interval = viewMode === 'monthly' ? 'Month' : 'Year';
            const monthlyDivRate = dividendYield / 12;
            const monthlyMarginRate = marginRate / 12;
            const periodIncome = viewMode === 'monthly' ? monthlyIncome : monthlyIncome * 12;

            const monthlyExpenses = parseFloat(docMap.monthlyExpenses.value) || 0;
            const periodExpense = viewMode === 'monthly' ? monthlyExpenses : monthlyExpenses * 12;

            let asset = seed;
            let debt = 0;
            const labels = [];
            const assetData = [];
            const debtData = [];
            const equityData = [];
            const ratioData = [];

            // apply growth to income/expenses over time
            let currentIncome = monthlyIncome;
            let currentExpenses = monthlyExpenses;
            const incomePeriodGrowth = viewMode === 'monthly' ? Math.pow(1 + incomeGrowthAnnual, 1 / 12) - 1 : incomeGrowthAnnual;
            const expensePeriodGrowth = viewMode === 'monthly' ? Math.pow(1 + expenseGrowthAnnual, 1 / 12) - 1 : expenseGrowthAnnual;

            for (let i = 1; i <= periods; i++) {
                const thisPeriodIncome = viewMode === 'monthly' ? currentIncome : currentIncome * 12;
                const thisPeriodExpense = viewMode === 'monthly' ? currentExpenses : currentExpenses * 12;

                // Add net cash flow (income - expenses) to assets
                const netCash = thisPeriodIncome;
                asset += netCash;

                //asset += periodIncome;
                const dividends = asset * (viewMode === 'monthly' ? monthlyDivRate : dividendYield);
                asset += dividends;

                debt += thisPeriodExpense;

                const interest = debt * (viewMode === 'monthly' ? monthlyMarginRate : marginRate);
                debt += interest;

                const equity = asset - debt;
                const maintenanceRequirement = asset * maintenanceRatio;
                const belowMaintenance = equity < maintenanceRequirement;

                labels.push(`${interval} ${i}`);
                assetData.push(Math.round(asset));
                debtData.push(Math.round(debt));
                equityData.push(Math.round(equity));
                ratioData.push(Number(((equity / asset) * 100).toFixed(1)));

                // advance incomes/expenses
                currentIncome *= (1 + incomePeriodGrowth);
                currentExpenses *= (1 + expensePeriodGrowth);
                // store maintenance flags per period by adding attribute arrays if needed later
            }

            // Update Table
            const anyBelow = ratioData.some(r => r < (maintenanceRatio * 100));
            const warningEl = docMap.maintenanceWarning;
            if (anyBelow) {
                warningEl.style.display = 'block';
                warningEl.style.background = 'linear-gradient(90deg, #441111, #662222)';
                warningEl.textContent = `Warning: One or more periods fall below the broker maintenance ratio (${(maintenanceRatio*100).toFixed(1)}%). Review borrow levels and collateral.`;
            } else {
                warningEl.style.display = 'none';
                warningEl.textContent = '';
            }

            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            labels.forEach((label, i) => {
                const row = document.createElement('tr');
                const maintPercent = (maintenanceRatio * 100).toFixed(1);
                const isBelow = ratioData[i] < (maintenanceRatio * 100);
                const isHealthy = !isBelow;
                row.innerHTML = `
                    <td>${label}</td>
                    <td>${assetData[i]}</td>
                    <td>${debtData[i]}</td>
                    <td style="color:${isBelow ? '#ff7676' : '#c0ffff'}">${equityData[i]}</td>
                    <td style="color:${isBelow ? '#ff7676' : '#c0ffff'}">${ratioData[i]}%</td>
                    <td>${maintPercent}%</td>
                    <td style="text-align:center;font-size:1.2rem"><span role="img" aria-label="${isHealthy ? 'Healthy' : 'Below maintenance'}">${isHealthy ? '✅' : '⛔'}</span></td>
                `;
                tbody.appendChild(row);
            });

            // Update Chart
            const ctx = docMap.growthChart.getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [
                        { label: 'Asset Value', data: assetData, borderColor: '#00ffaa', tension: 0.1, pointRadius: 3, pointHoverRadius: 6 },
                        { label: 'Margin Debt',  data: debtData,  borderColor: '#ff00aa', tension: 0.1, pointRadius: 3, pointHoverRadius: 6 },
                        { label: 'Equity',       data: equityData,borderColor: '#00ffff', tension: 0.1, pointRadius: 3, pointHoverRadius: 6 }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: '#d0d0ff' } },
                        x: { ticks: { color: '#d0d0ff' } }
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.parsed.y;
                                    if (value === null || value === undefined) return label + ': -';
                                    return label + ': $' + value.toLocaleString();
                                }
                            }
                        },
                        legend: { labels: { color: '#e0e0ff', font: { size: 14 } } }
                    }
                }
            });
            // persist inputs to URL after simulation runs
            updateQuery();
        }

        // Wire up copy button and load inputs from URL, then run
        window.onload = function() {
            loadFromQuery();
            const copyBtn = docMap.copyScenarioBtn;
            if (copyBtn) copyBtn.addEventListener('click', copyScenario);
            runSimulation();
        };
            // Sync sliders with number inputs, compute required seed, and wire events
            function debounce(fn, delay) {
                let t;
                return function(...args) {
                    clearTimeout(t);
                    t = setTimeout(() => fn.apply(this, args), delay);
                };
            }

            // Run the same period simulation and return true if ALL periods meet maintenance ratio
            function simulateHealth(seed, monthlyIncome, monthlyExpenses, incomeGrowthAnnual, expenseGrowthAnnual, dividendYield, marginRate, years, viewMode, maintenanceRatio) {
                const periods = viewMode === 'monthly' ? years * 12 : years;
                const monthlyDivRate = dividendYield / 12;
                const monthlyMarginRate = marginRate / 12;
                // compute per-period growth rates
                const incomePeriodGrowth = viewMode === 'monthly' ? Math.pow(1 + incomeGrowthAnnual, 1 / 12) - 1 : incomeGrowthAnnual;
                const expensePeriodGrowth = viewMode === 'monthly' ? Math.pow(1 + expenseGrowthAnnual, 1 / 12) - 1 : expenseGrowthAnnual;

                let asset = seed;
                let debt = 0;
                let currentIncome = monthlyIncome;
                let currentExpenses = monthlyExpenses;
                for (let i = 1; i <= periods; i++) {
                    const periodIncome = viewMode === 'monthly' ? currentIncome : currentIncome * 12;
                    const periodExpense = viewMode === 'monthly' ? currentExpenses : currentExpenses * 12;

                    asset += periodIncome;
                    const dividends = asset * (viewMode === 'monthly' ? monthlyDivRate : dividendYield);
                    asset += dividends;
                    debt += periodExpense;
                    const interest = debt * (viewMode === 'monthly' ? monthlyMarginRate : marginRate);
                    debt += interest;
                    const equity = asset - debt;
                    const maintenanceRequirement = asset * maintenanceRatio;
                    if (equity < maintenanceRequirement) return false;

                    // advance income/expenses for next period
                    currentIncome *= (1 + incomePeriodGrowth);
                    currentExpenses *= (1 + expensePeriodGrowth);
                }
                return true;
            }

            // Find minimal seed (rounded to slider step) that keeps all periods healthy using binary search
            function computeRequiredSeed(monthlyIncome, monthlyExpenses, incomeGrowthAnnual, expenseGrowthAnnual, dividendYield, marginRate, years, viewMode, maintenanceRatio) {
                let low = 0;
                let high = 1000000;
                const step = 1000; // slider step for seed
                // increase high until simulation is healthy or we reach a large cap
                while (!simulateHealth(high, monthlyIncome, monthlyExpenses, incomeGrowthAnnual, expenseGrowthAnnual, dividendYield, marginRate, years, viewMode, maintenanceRatio) && high < 1e8) {
                    high *= 2;
                }
                if (high >= 1e8) return high; // give up and return very large

                for (let i = 0; i < 40; i++) {
                    const mid = Math.round((low + high) / 2);
                    if (simulateHealth(mid, monthlyIncome, monthlyExpenses, incomeGrowthAnnual, expenseGrowthAnnual, dividendYield, marginRate, years, viewMode, maintenanceRatio)) {
                        high = mid;
                    } else {
                        low = mid;
                    }
                    if (high - low <= step) break;
                }
                // round up to step to ensure stability
                return Math.ceil(high / step) * step;
            }

            function syncSlidersFromInputs() {
                const seed = docMap.seed;
                const seedSlider = docMap.seedSlider;
                if (seed && seedSlider) seedSlider.value = seed.value;
                const mi = docMap.monthlyIncome;
                const miS = docMap.monthlyIncomeSlider;
                if (mi && miS) miS.value = mi.value;
                const me = docMap.monthlyExpenses;
                const meS = docMap.monthlyExpensesSlider;
                if (me && meS) meS.value = me.value;
            }

            function wireSliderSync() {
                const seed = docMap.seed;
                const seedSlider = docMap.seedSlider;
                const mi = docMap.monthlyIncome;
                const miS = docMap.monthlyIncomeSlider;
                const me = docMap.monthlyExpenses;
                const meS = docMap.monthlyExpensesSlider;

                if (seed && seedSlider) {
                    seedSlider.addEventListener('input', () => { seed.value = seedSlider.value; runSimulation(); });
                    seed.addEventListener('input', () => { seedSlider.value = seed.value; runSimulation(); });
                }

                const adjustSeedDebounced = debounce(() => {
                    const dividendYield = parseFloat(docMap.dividendYield.value) / 100;
                    const marginRate = parseFloat(docMap.marginRate.value) / 100;
                    const years = parseInt(docMap.years.value);
                    const viewMode = docMap.viewMode.value;
                    const maintenanceRatio = parseFloat(docMap.maintenanceRatio.value) / 100;
                    const monthlyIncome = parseFloat(docMap.monthlyIncome.value) || 0;
                    const monthlyExpenses = parseFloat(docMap.monthlyExpenses.value) || 0;
                    const incomeGrowthAnnual = parseFloat(docMap.incomeGrowth.value) / 100 || 0;
                    const expenseGrowthAnnual = parseFloat(docMap.expenseGrowth.value) / 100 || 0;
                    const required = computeRequiredSeed(monthlyIncome, monthlyExpenses, incomeGrowthAnnual, expenseGrowthAnnual, dividendYield, marginRate, years, viewMode, maintenanceRatio);
                    const seedEl = docMap.seed;
                    const seedS = docMap.seedSlider;
                    if (seedEl) seedEl.value = required;
                    if (seedS) seedS.value = required;
                    runSimulation();
                }, 150);

                if (mi && miS) {
                    miS.addEventListener('input', () => {
                        mi.value = miS.value;
                        const keep = docMap.keepHealthy;
                        if (keep && keep.checked) adjustSeedDebounced(); else runSimulation();
                    });
                    mi.addEventListener('input', () => {
                        miS.value = mi.value;
                        const keep = docMap.keepHealthy;
                        if (keep && keep.checked) adjustSeedDebounced(); else runSimulation();
                    });
                }
                if (me && meS) {
                    meS.addEventListener('input', () => {
                        me.value = meS.value;
                        const keep = docMap.keepHealthy;
                        if (keep && keep.checked) adjustSeedDebounced(); else runSimulation();
                    });
                    me.addEventListener('input', () => {
                        meS.value = me.value;
                        const keep = docMap.keepHealthy;
                        if (keep && keep.checked) adjustSeedDebounced(); else runSimulation();
                    });
                }

                const keep = docMap.keepHealthy;
                if (keep) {
                    keep.addEventListener('change', () => {
                        if (keep.checked) adjustSeedDebounced();
                        else runSimulation();
                    });
                }
            }

            // Wire up copy button and load inputs from URL, then run
            window.onload = function() {
                loadFromQuery();
                syncSlidersFromInputs();
                wireSliderSync();
                const copyBtn = docMap.copyScenarioBtn;
                if (copyBtn) copyBtn.addEventListener('click', copyScenario);
                runSimulation();
            };

        // Update query whenever simulation runs

        // Debounced resize handler to ensure Chart.js resizes properly
        (function() {
            let resizeTimeout = null;
            window.addEventListener('resize', () => {
                if (resizeTimeout) clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (chart && typeof chart.resize === 'function') {
                        chart.resize();
                    }
                }, 150);
            });
        })();
    </script>
</body>
</html>
